<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Talentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Talentos</h1>
        
        <div class="buttons-container">
            <button onclick="mostrarFormulario()" class="nav-btn">Añadir Talento</button>
            <button onclick="mostrarBusqueda()" class="nav-btn">Buscar Talento</button>
            <button onclick="mostrarDataframe()" class="nav-btn">Ver Todos los Datos</button>
        </div>

        <div id="formSection" class="form-section">
            <h2>Añadir Nuevo Talento</h2>
            <form id="talentoForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="fechaVisita">Fecha de Visita:</label>
                    <input type="date" id="fechaVisita" required>
                </div>
                
                <div class="form-group">
                    <label for="pasos">Pasos Faltantes:</label>
                    <textarea id="pasos" required></textarea>
                </div>

                <button type="submit">Añadir Talento</button>
            </form>
        </div>

        <div id="searchSection" class="query-section" style="display: none;">
            <h2>Consultar Talentos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o ID...">
                <button onclick="consultarTalentos()">Buscar</button>
            </div>
            <div id="resultados"></div>
        </div>

        <div id="dataframeSection" class="dataframe-section" style="display: none;">
            <h2>Todos los Talentos</h2>
            <div class="table-container">
                <table id="dataframeTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Fecha de Visita</th>
                            <th>Pasos Faltantes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="dataframeBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
