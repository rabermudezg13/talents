<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Talentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Talentos</h1>
        
        <div class="form-section">
            <h2>Añadir Nuevo Talento</h2>
            <form id="talentoForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="pasos">Pasos Faltantes:</label>
                    <textarea id="pasos" required></textarea>
                </div>

                <button type="submit">Añadir Talento</button>
            </form>
        </div>

        <div class="query-section">
            <h2>Consultar Talentos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o ID...">
                <button onclick="consultarTalentos()">Buscar</button>
            </div>
            <div id="resultados"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
